        const sidebar = document.getElementById('sidebarNav');
        const mainDisplay = document.getElementById('mainDisplay');
        const toast = document.getElementById('toast');

        function init() {
            let sideHTML = '';
            let mainHTML = '';

            scriptData.forEach(group => {
                sideHTML += `<div class="group-label">${group.group}</div>`;
                group.categories.forEach(cat => {
                    sideHTML += `<div class="nav-link" id="nav-${cat.id}" data-cat="${cat.id}" onclick="showTab('${cat.id}', this)"><span>${cat.name}</span></div>`;
                    
                    mainHTML += `
                        <div id="${cat.id}" class="category-block">
                            <h2 class="cat-title">${cat.name}</h2>
                            <div class="grid">
                                ${cat.items.map(text => `<div class="card" onclick="copyCard(this)">${text}</div>`).join('')}
                            </div>
                        </div>
                    `;
                });
            });

            sidebar.innerHTML = sideHTML;
            mainDisplay.innerHTML = mainHTML;

            // Trigger the first tab automatically on load
            const firstCatId = scriptData[0].categories[0].id;
            const firstNavLink = document.getElementById(`nav-${firstCatId}`);
            showTab(firstCatId, firstNavLink);
        }

        /**
         * UPDATED: Exclusive Visibility Logic
         * Hides all other blocks and shows only the selected one.
         */
        function showTab(id, el) {
            // 1. Manage Active State for Navigation
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');

            // 2. Manage Visibility for Content Blocks
            document.querySelectorAll('.category-block').forEach(block => {
                block.style.display = 'none';
            });

            const target = document.getElementById(id);
            if(target) {
                target.style.display = 'block';
                // Reset scroll position of the content area when switching tabs
                document.querySelector('.content-area').scrollTop = 0;
            }
        }

        function copyCard(el) {
            const rawText = el.innerText.replace('\nClick to copy', '');
            navigator.clipboard.writeText(rawText).then(() => {
                el.style.borderColor = 'var(--accent)';
                el.style.background = 'rgba(16, 185, 129, 0.1)';
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    el.style.borderColor = 'var(--glass-border)';
                    el.style.background = 'var(--glass-bg)';
                }, 2000);
            });
        }

        /**
         * UPDATED: Filter logic
         * When searching, it displays matching blocks regardless of tab selection
         * but resets to the active tab when the search is cleared.
         */
        function filterContent() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            const blocks = document.querySelectorAll('.category-block');

            if (query === "") {
                // Return to normal tab view if search is empty
                const activeNav = document.querySelector('.nav-link.active');
                if (activeNav) {
                    showTab(activeNav.getAttribute('data-cat'), activeNav);
                }
                return;
            }

            cards.forEach(card => {
                const text = card.textContent.replace('Click to copy', '');
                if(text.toLowerCase().includes(query)) {
                    card.style.display = 'block';
                    const regex = new RegExp(`(${query})`, 'gi');
                    card.innerHTML = text.replace(regex, `<span class="highlight">$1</span>`);
                } else {
                    card.style.display = 'none';
                }
            });

            blocks.forEach(block => {
                const hasVisible = Array.from(block.querySelectorAll('.card')).some(c => c.style.display !== 'none');
                block.style.display = hasVisible ? 'block' : 'none';
            });
        }

        init();
    </script>
