    <style>
        :root {
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #0052FF;
            --border: #f0f0f0;
            --shadow: 0 20px 40px rgba(0,0,0,0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .wrapper {
            width: 100%;
            max-width: 540px;
            padding: 20px;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .input-area {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background: #fdfdfd;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 82, 255, 0.05);
        }

        .copy-btn {
            width: 100%;
            background: var(--text-primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background: #000;
            transform: translateY(-1px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .success-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 0.875rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .success-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .footer-note {
            margin-top: 24px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
    </style>
</head>

    function generateAndCopy() {
        const inquiry = document.getElementById('inquiry').value;
        const fullText = PROMPT_CONTEXT + (inquiry || "[No inquiry provided]");
        
        navigator.clipboard.writeText(fullText).then(() => {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        });
