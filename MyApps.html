<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #020617;
            /* Deep Emerald Radial Gradient */
            background-image: 
                radial-gradient(circle at 50% 50%, #062d1d 0%, #020617 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Ambient Glass Background Pattern */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2310b981' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            pointer-events: none;
        }

        /* Minimal Search Box */
        .search-container {
            width: 100%;
            max-width: 280px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            padding: 10px 14px 10px 40px;
            color: #10b981;
            font-size: 13px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #10b981;
            opacity: 0.5;
        }

        /* The Dock Grid */
        .dock-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            max-width: 500px;
            justify-items: center;
        }

        /* Minimal Icon Button */
        .app-icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: rgba(16, 185, 129, 0.6);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .app-icon:hover {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5);
        }

        /* Discrete Tooltip */
        .app-icon::after {
            content: attr(data-title);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 500;
            color: #10b981;
            opacity: 0;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            pointer-events: none;
        }

        .app-icon:hover::after {
            opacity: 1;
        }

        /* Search Filtering */
        .hidden {
            display: none !important;
        }

        @media (max-width: 500px) {
            .dock-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Search Section -->
    <div class="search-container">
        <i data-lucide="search" class="search-icon w-4 h-4"></i>
        <input type="text" id="dockSearch" class="search-bar" placeholder="Jump to..." autocomplete="off">
    </div>

    <!-- Floating Icons Dock -->
    <div class="dock-grid" id="dockGrid">
        
        <a href="https://easybet.co.za/" data-title="Easybet" target="_blank" class="app-icon">
            <i data-lucide="external-link" class="w-5 h-5"></i>
        </a>

        <a href="https://tracker.toptal.com/" data-title="Tracker" target="_blank" class="app-icon">
            <i data-lucide="clock" class="w-5 h-5"></i>
        </a>

        <a href="https://chatgpt.com/" data-title="ChatGPT" target="_blank" class="app-icon">
            <i data-lucide="message-circle" class="w-5 h-5"></i>
        </a>

        <a href="https://admin.adv.bet/" data-title="ADV Admin" target="_blank" class="app-icon">
            <i data-lucide="shield" class="w-5 h-5"></i>
        </a>

        <a href="https://www.online.xds.co.za/XDSPortal/Account/Login" data-title="XDS Portal" target="_blank" class="app-icon">
            <i data-lucide="key" class="w-5 h-5"></i>
        </a>

        <a href="https://ez-bt.vercel.app/" data-title="Vercel" target="_blank" class="app-icon">
            <i data-lucide="zap" class="w-5 h-5"></i>
        </a>

        <a href="https://easybet.co.za/page/promo-landing-page" data-title="Promos" target="_blank" class="app-icon">
            <i data-lucide="megaphone" class="w-5 h-5"></i>
        </a>

        <a href="https://iamkiritokun97.github.io/Random/Internal%20note.html" data-title="Notes" target="_blank" class="app-icon">
            <i data-lucide="book-open" class="w-5 h-5"></i>
        </a>

        <!-- Spreadsheets -->
        <a href="https://docs.google.com/spreadsheets/d/19fd9de7Zm8psh06D3aIYMqUKyhFEndrW4Cb_7kfchXM/edit" data-title="Project T." target="_blank" class="app-icon">
            <i data-lucide="file-spreadsheet" class="w-5 h-5"></i>
        </a>

        <a href="https://docs.google.com/spreadsheets/d/1Ynv8_-SbdYfIx3FfYkLQ-DmV0a-31kBzc2GAGAvH9To/edit" data-title="Operations" target="_blank" class="app-icon">
            <i data-lucide="layout-list" class="w-5 h-5"></i>
        </a>

        <a href="https://docs.google.com/spreadsheets/d/1FsY4NL-OIM5m3xevXOPBNO19LCEXEw1uLaO4Ke4x9N4/edit" data-title="Audit Log" target="_blank" class="app-icon">
            <i data-lucide="database" class="w-5 h-5"></i>
        </a>

    </div>

    <!-- Status Badge -->
    <div class="absolute bottom-8 text-[10px] font-bold text-emerald-900 tracking-[0.3em] uppercase pointer-events-none">
        Secure Workspace Connection
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Search Filter Logic
        const search = document.getElementById('dockSearch');
        const icons = document.querySelectorAll('.app-icon');

        search.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            icons.forEach(icon => {
                const title = icon.getAttribute('data-title').toLowerCase();
                icon.classList.toggle('hidden', !title.includes(term));
            });
        });
    </script>
</body>
</html>
