<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Portal | Easybet</title>
    <link rel="icon" href="https://www.easybet.co.za/favicon.ico" type="image/x-icon">
    <!-- Premium Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --accent: #00f2ff;
            --card-glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --slack: #e01e5a;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'Inter', sans-serif; 
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 242, 255, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(120, 0, 255, 0.05) 0px, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1100px;
            background: var(--card-glass);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 40px;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        /* --- Input Side --- */
        h1 { 
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
            color: var(--accent); 
            margin-bottom: 30px; 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 15px;
        }

        .label { 
            font-size: 11px; 
            font-weight: 600;
            text-transform: uppercase; 
            letter-spacing: 1.2px; 
            color: var(--text-secondary); 
            margin-bottom: 8px; 
            display: block; 
        }
        
        .field { 
            width: 100%; 
            background: rgba(255,255,255,0.06); 
            border: 1px solid var(--border); 
            border-radius: 14px; 
            padding: 14px; 
            color: white; 
            font-size: 0.95rem; 
            outline: none; 
            margin-bottom: 20px; 
            transition: all 0.3s ease; 
        }

        .field:focus { 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.1); 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        textarea.field { 
            height: 140px; 
            resize: none; 
            line-height: 1.5; 
        }

        /* --- Output Side --- */
        .meta-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            margin-bottom: 20px; 
        }

        .meta-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid var(--border); 
            padding: 12px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.2s;
            text-align: center;
        }

        .meta-card:hover { 
            background: rgba(0, 242, 255, 0.08); 
            border-color: var(--accent); 
        }

        .meta-label { 
            font-size: 9px; 
            font-weight: 700;
            color: var(--text-secondary); 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 5px; 
        }

        .meta-val { 
            font-size: 11px; 
            font-weight: 600; 
            color: #fff; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .preview-list { display: flex; flex-direction: column; gap: 20px; }

        .card { 
            background: rgba(0,0,0,0.3); 
            border: 1px solid var(--border); 
            border-radius: 18px; 
            padding: 24px; 
            cursor: pointer; 
            transition: 0.3s; 
            position: relative; 
        }

        .card:hover { 
            border-color: var(--accent); 
            background: rgba(255,255,255,0.02); 
            transform: translateY(-3px); 
        }

        .tag { 
            font-size: 10px; 
            font-weight: 800; 
            text-transform: uppercase; 
            color: var(--accent); 
            display: block; 
            margin-bottom: 12px; 
            letter-spacing: 1px; 
        }

        .content { 
            font-size: 15px; /* Slightly larger for readability */
            font-weight: 500;
            line-height: 1.4; 
            white-space: pre-wrap; 
            color: #e4e4e7; 
        }
        
        .copy-hint { 
            position: absolute; 
            top: 24px; 
            right: 24px; 
            font-size: 9px; 
            font-weight: 700;
            color: var(--text-secondary); 
            background: rgba(255,255,255,0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* --- Toast Notification --- */
        #toast { 
            visibility: hidden; 
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #fff; 
            color: #000; 
            padding: 12px 30px; 
            border-radius: 50px; 
            font-size: 13px; 
            font-weight: 700; 
            z-index: 100; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
        }

        #toast.show { visibility: visible; animation: pop 2.5s ease-in-out; }

        @keyframes pop { 
            0%, 100% { opacity: 0; bottom: 20px; } 
            15%, 85% { opacity: 1; bottom: 30px; } 
        }

        @media (max-width: 950px) { 
            .app-container { grid-template-columns: 1fr; padding: 25px; } 
            .meta-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="input-pane">
        <h1>OTT Request</h1>
        
        <label class="label">Customer Details</label>
        <textarea id="block" class="field" oninput="gen()" placeholder="Rodney Naidoo | 4003945 |&#10;Email: kallenalecnaidoo@gmail.com&#10;Phone: +27624682345"></textarea>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
            <div>
                <label class="label">Amount (ZAR)</label>
                <input type="text" id="amt" class="field" placeholder="e.g. R500" oninput="gen()">
            </div>
            <div>
                <label class="label">Withdrawal Date</label>
                <input type="date" id="dt" class="field" oninput="gen()">
            </div>
        </div>

        <label class="label">Transaction UUID</label>
        <input type="text" id="uid" class="field" placeholder="Paste UUID" oninput="gen()">
        
        <p style="font-size: 11px; color: var(--text-secondary); font-weight: 500;">Sender: help@easybet.co.za</p>
    </div>

    <div class="output-pane">
        <!-- Quick Meta Copy Bar -->
        <div class="meta-grid">
            <div class="meta-card" onclick="copyStr('support@ott-mobile.com', 'Recipient')">
                <span class="meta-label">TO</span>
                <div class="meta-val">support@ott-mobile.com</div>
            </div>
            <div class="meta-card" onclick="copyStr('palisa@ott-mobile.com', 'CC')">
                <span class="meta-label">CC</span>
                <div class="meta-val">palisa@ott-mobile.com</div>
            </div>
            <div class="meta-card" onclick="copyStr('RESEND PIN REQUEST', 'Subject')">
                <span class="meta-label">Subject</span>
                <div class="meta-val">RESEND PIN REQUEST</div>
            </div>
        </div>

        <div class="preview-list">
            <!-- Email Template -->
            <div class="card" onclick="copyId('email', 'Email Template')">
                <span class="tag">Email Template</span>
                <span class="copy-hint">TAP TO COPY</span>
                <div id="email" class="content"></div>
            </div>

            <!-- Slack Reference -->
            <div class="card" onclick="copyId('slack', 'Slack Reference')" style="border-left: 4px solid var(--slack);">
                <span class="tag" style="color: var(--slack);">Slack Reference</span>
                <span class="copy-hint">TAP TO COPY</span>
                <div id="slack" class="content"></div>
            </div>
        </div>
    </div>
</div>

<div id="toast">Copied to Clipboard!</div>

<script>
    // Set Current Date as Default
    document.getElementById('dt').valueAsDate = new Date();

    function fmtDate(val) {
        if(!val) return "DD/MM/YYYY";
        const d = new Date(val);
        return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
    }

    function gen() {
        // --- Squash Logic ---
        // Automatically filters out empty strings/lines from the pasted block
        let rawBlock = document.getElementById('block').value;
        let cleanBlock = rawBlock.split('\n').filter(line => line.trim() !== '').join('\n');

        const amt = document.getElementById('amt').value || "{{Amount}}";
        const date = fmtDate(document.getElementById('dt').value);
        const uid = document.getElementById('uid').value || "{{UUID}}";

        // Template Building (No spacing between block and UUID line)
        const emailTemplate = `Hi Team Need help resending this customerâ€™s withdrawal of ${amt} on ${date}
${cleanBlock}
Transaction UUID: ${uid}`;

        const slackTemplate = `For reference: Resend PIN Request. Email sent to OTT.
${cleanBlock}
Date: ${date}
Amount: ${amt}
Transaction UUID: ${uid}`;

        document.getElementById('email').innerText = emailTemplate;
        document.getElementById('slack').innerText = slackTemplate;
    }

    function copyStr(str, label) {
        navigator.clipboard.writeText(str);
        showToast(label + " Copied!");
    }

    function copyId(id, label) {
        const text = document.getElementById(id).innerText;
        navigator.clipboard.writeText(text);
        showToast(label + " Copied!");
    }

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.className = "show";
        setTimeout(() => t.className = "", 2500);
    }

    // Initialize display on load
    gen();
</script>

</body>
</html>
