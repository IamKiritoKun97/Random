
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPrep | Full Executive Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --card-bg: rgba(18, 18, 23, 0.85);
            --accent: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: #e4e4e7;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .premium-glass {
            background: var(--card-bg);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }

        .card-inner-border {
            position: relative;
        }
        
        .card-inner-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(145deg, rgba(255,255,255,0.15), transparent, rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .highlight {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .search-glow:focus-within {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.6);
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .shimmer-hover:hover::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 1.2s infinite;
        }

        .modal-animate {
            animation: modalPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6366f1; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 premium-glass border-b border-white/10">
        <div class="max-w-7xl mx-auto px-8 py-6 flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-xl shadow-indigo-500/30">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter text-white uppercase">ProPrep<span class="text-indigo-500">.</span></h1>
                    <p class="text-[11px] uppercase tracking-[0.3em] text-zinc-400 font-bold">Elite Interview Intelligence</p>
                </div>
            </div>
            
            <div class="relative w-full md:w-[500px] group search-glow transition-all duration-300 rounded-2xl">
                <input type="text" id="searchInput" 
                    placeholder="Search all 17 answers..." 
                    class="w-full bg-zinc-900/80 border border-white/10 rounded-2xl px-6 py-5 pl-14 focus:outline-none transition-all text-white placeholder-zinc-500 text-lg">
                <svg class="w-6 h-6 absolute left-5 top-5 text-zinc-500 group-focus-within:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-16">
        <div class="mb-16">
            <h2 class="text-4xl font-extrabold text-white mb-4">My Full Interview Database</h2>
            <p class="text-xl text-zinc-400 max-w-3xl">All 17 modules updated with my 8-year career history.</p>
        </div>

        <div id="qaGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dynamic Content -->
        </div>
        
        <div id="noResults" class="hidden text-center py-32">
            <div class="text-zinc-600 mb-4 flex justify-center">
                <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.172 9.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <p class="text-2xl font-medium text-zinc-400">No matching questions found.</p>
        </div>
    </main>

    <!-- BOX REMAINS BIG (max-w-5xl) -->
    <div id="modalOverlay" class="fixed inset-0 bg-black/95 backdrop-blur-xl z-[60] hidden flex items-center justify-center p-4 md:p-10">
        <div id="modalContent" class="premium-glass card-inner-border max-w-5xl w-full rounded-[3rem] p-8 md:p-16 shadow-2xl modal-animate relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeModal()" class="absolute top-8 right-8 text-zinc-400 hover:text-white transition-colors p-3 hover:bg-white/10 rounded-full">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <div id="modalInner"></div>
        </div>
    </div>

  <script>
    const interviewData = [
        { q: "Tell me about yourself.", a: "I have eight years of professional experience in customer service. I spent five years in IT sales at Live2Sell, where I developed strong communication and problem-solving skills, and three years in healthcare support at iPloy, handling sensitive information with accuracy and care. I am dedicated, detail-oriented, and reliable in every task I take on." },
        { q: "Why do you want to work here?", a: "I am excited about the opportunity to bring my eight years of experience into a new environment where I can continue to grow. I am motivated by challenges, and I believe my ability to solve problems and adapt quickly will allow me to make an immediate positive impact on your team." },
        { q: "What are your strengths?", a: "My key strengths are adaptability, fast learning, and strong communication skills. I connect well with people, whether colleagues or customers, and I pay close attention to detail to ensure accuracy and quality in my work." },
        { q: "What are your weaknesses?", a: "In the past, I had a tendency to say 'yes' to every task, which sometimes stretched my time too thin. Over the years, I’ve learned to prioritize effectively, assess my workload, and ensure I deliver high-quality results without compromising deadlines." },
        { q: "Why did you leave your previous job?", a: "I left my previous role because I had reached a point where I had learned everything I could in that position. I am now seeking new challenges and opportunities to expand my skills and continue growing my career in a dynamic environment." },
        { q: "Where do you see yourself in 5 years?", a: "In five years, I see myself as a highly skilled and valuable member of this company, contributing to its success while continuing to learn and take on greater responsibilities. My goal is to grow alongside the organization and help drive its long-term objectives." },
        { q: "What can you contribute to the company?", a: "I bring eight years of experience working in fast-paced, high-volume offices. I know how to communicate effectively with diverse customers and ensure their satisfaction. My focus is always on delivering excellent service and building positive relationships that benefit the company." },
        { q: "How do you handle stress and pressure?", a: "I remain calm and focused under pressure. In my previous role, I managed sensitive medical records where accuracy and speed were critical. That experience taught me how to work efficiently without compromising quality, even in high-stress situations." },
        { q: "Why should we hire you?", a: "You should hire me because I combine a positive attitude with eight years of proven experience. I am eager to learn, adaptable to new environments, and committed to contributing my best to help the team succeed." },
        { q: "Can you handle a different job role?", a: "Yes, absolutely. I am a fast learner and have proven this in my career. In my first job, I quickly adapted by listening carefully, asking the right questions, and applying what I learned. I am confident I can do the same in any new role." },
        { q: "What’s the hardest decision you’ve made?", a: "The hardest decision I made was leaving my last job. I truly valued the people I worked with, but I knew I needed to move forward to pursue new challenges and continue developing my career." },
        { q: "Interested without direct experience?", a: "Yes. Even if the role is new to me, my eight years of customer service experience have equipped me with transferable skills such as communication, problem-solving, and adaptability. I am confident I can learn quickly and excel." },
        { q: "What useful skills do you have?", a: "I am an effective communicator, highly organized, and skilled at solving customer issues through both chat and phone support. These skills allow me to deliver excellent service and maintain efficiency in my work." },
        { q: "How do you learn new things?", a: "I learn by listening carefully, taking notes, and practicing what I’ve learned. I also ask clarifying questions to ensure I fully understand, which helps me apply new knowledge effectively." },
        { q: "Example of teamwork?", a: "In my past roles, I consistently worked with my team to meet deadlines and achieve goals. I believe collaboration and supporting one another are the best ways to ensure success." },
        { q: "Goals for first 90 days?", a: "My goal is to quickly learn the company’s processes, adapt to its culture, and become a productive member of the team. I want to contribute value as soon as possible." },
        { q: "How do you handle feedback?", a: "I view feedback as an opportunity to grow. I listen carefully, apply the advice, and use it to improve my performance and become a stronger professional." }
    ];

        const qaGrid = document.getElementById('qaGrid');
        const searchInput = document.getElementById('searchInput');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalInner = document.getElementById('modalInner');
        const noResults = document.getElementById('noResults');

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, `<span class="highlight">$1</span>`);
        }

        function renderCards(filter = '') {
            qaGrid.innerHTML = '';
            const filteredData = interviewData.filter(item => 
                item.q.toLowerCase().includes(filter.toLowerCase()) || 
                item.a.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                filteredData.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'premium-glass card-inner-border p-10 rounded-[2.5rem] cursor-pointer shimmer-hover overflow-hidden relative transition-all duration-500 hover:-translate-y-3 hover:border-indigo-500/40 group';
                    card.onclick = () => openModal(item);
                    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-8">
                            <div class="px-4 py-1.5 rounded-full bg-indigo-500/20 border border-indigo-500/30">
                                <span class="text-[11px] font-black uppercase tracking-widest text-indigo-400">Response ${index + 1}</span>
                            </div>
                            <div class="text-zinc-600 group-hover:text-indigo-400 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            </div>
                        </div>
                        <h3 class="text-2xl font-bold text-white leading-tight group-hover:text-indigo-100 transition-colors">
                            ${highlightText(item.q, filter)}
                        </h3>
                    `;
                    qaGrid.appendChild(card);
                });
            }
        }

        function openModal(item) {
            const query = searchInput.value;
            modalInner.innerHTML = `
                <div class="inline-flex items-center px-4 py-1.5 rounded-full bg-indigo-500/20 border border-indigo-500/30 mb-8">
                    <span class="text-xs font-black uppercase tracking-widest text-indigo-400">Executive Response</span>
                </div>
                <!-- QUESTION (Remains Bold) -->
                <h2 class="text-4xl font-black text-white mb-8 pr-12 leading-tight tracking-tight">${highlightText(item.q, query)}</h2>
                
                <!-- ANSWER BOX (TEXT MADE SMALLER: text-xl) -->
                <div class="space-y-8">
                    <div class="border-l-4 border-indigo-500 pl-8 bg-zinc-900/40 p-10 rounded-2xl md:rounded-r-[2.5rem]">
                        <p class="text-zinc-200 text-lg md:text-xl font-medium leading-relaxed tracking-wide" id="answerText">
                            ${highlightText(item.a, query)}
                        </p>
                    </div>
                </div>

                <div class="mt-12 flex gap-6">
                    <button onclick="closeModal()" class="w-full py-5 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white text-lg font-black rounded-3xl transition-all shadow-2xl shadow-indigo-600/40 uppercase tracking-widest">
                        Got it!
                    </button>
                </div>
            `;
            modalOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalOverlay.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        searchInput.addEventListener('input', (e) => {
            renderCards(e.target.value);
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) closeModal();
        });

        renderCards();
    </script>
</body>
</html>
